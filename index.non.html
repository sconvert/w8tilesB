<!--each tile should specify what page type it opens (to determine which animation) and the corresponding page name it should open-->
  <div class="dashboard clearfix">
    <!-- BASTIDE série tuiles menu haut -->
    <ul class="tiles" id="BastideTiles">
      <div class="col1bmh clearfix">
        <li v-on:click="openTile" class="tileBastide tile-big tile-1bmh" data-page-type="r-page" data-page-name ="bastide-access-page" id="tile1">
          <div>Bastide access</div>
          <div id="firstmessage"><p>{{ message }}</p></div>
        </li>
      </div>

      <div class="col2bmh clearfix">
        <li class="tile tile-small tile tile-2bmh" data-page-type="r-page" data-page-name ="bastide-outil-aide">
          <div>Outil d'aide à la décision</div>
          <div id="app-7">
            <ol>
              <!-- Now we provide each todo-item with the todo object    -->
              <!-- it's representing, so that its content can be dynamic -->
              <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
            </ol>
          </div>
        </li>
        <li class="tile tile-small last tile-3bmh" data-page-type="r-page" data-page-name="bastide-historique">
          <div>Historique des patients confiés</div>
          <div id="example-1">
            <input type="checkbox" id="checkbox" v-model="checked">
            <label for="checkbox">{{ checked }}</label>
          </div>
        </li>
      </div>

      <div class="col3bmh clearfix">
        <li class="tile tile-big last tile-4bmh" data-page-type="r-page" data-page-name="bastide-discussion">
          <div id="test3"><div v-bind:id="dynamicId">Discussion</div></div>
          <div id="example-2">
            <input v-model="message2" placeholder="edit me" id="zut">
            <p>Message is: {{ message2 }}</p>
          </div>

        </li>
      </div>

  </ul>
