<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Windows-8-like Animations with CSS3 and jQuery</title>

   <!--  <link rel="stylesheet" href="css/demo-styles.css" /> -->
<link rel="stylesheet" href="css/styles.css" />
  <script src="js/modernizr-1.5.min.js"></script>

</head>

<body>
 <header>
   Bastide Header
 </header>
  <!--===============================Start Demo====================================================-->
<div class="demo-wrapper">
<!-- classnames for the pages should include: 1) type of page 2) page name-->
<!-- Pages contenu. -->
  <div class="r-page bastide-access-page">
    <h2 class="page-title">Access Bastide</h2>
    <div class="close-button r-close-button">x</div>
  </div>
  <div class="r-page bastide-outil-aide">
    <h2 class="page-title">Outils d'aide à la décision</h2>
    <div class="close-button r-close-button">x</div>
  </div>
  <div class="r-page bastide-historique">
    <h2 class="page-title">Historique des patients confiés</h2>
    <div class="close-button r-close-button">x</div>
  </div>
  <div class="r-page bastide-discussion">
    <h2 class="page-title">Discussion</h2>
    <div class="close-button r-close-button">x</div>
  </div>


<!--each tile should specify what page type it opens (to determine which animation) and the corresponding page name it should open-->
  <div class="dashboard clearfix">
    <!-- BASTIDE série tuiles menu haut -->
    <ul class="tiles">
      <div class="col1bmh clearfix">
        <li class="tile tile-big tile tile-1bmh" data-page-type="r-page" data-page-name ="bastide-access-page">
          <div>Bastide access</div>
          <div></div>
        </li>
      </div>
      
      <div class="col2bmh clearfix">
        <li class="tile tile-small tile tile-2bmh" data-page-type="r-page" data-page-name ="bastide-outil-aide">
          <div>Outil d'aide à la décision</div>
          <div></div>
        </li>
        <li class="tile tile-small last tile-3bmh" data-page-type="r-page" data-page-name="bastide-historique">
          <div>Historique des patients confiés</div>
          <div></div>
        </li>
      </div>

      <div class="col3bmh clearfix">
        <li class="tile tile-big last tile-4bmh" data-page-type="r-page" data-page-name="bastide-discussion">
          <div>Discussion</div>
        </li>
      </div>

  </ul>
    
  </div><!--end dashboard-->

</div>
<!--====================================end demo wrapper================================================-->
  <script src="js/jquery-1.8.2.min.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
